<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Calendar Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    .page-header {
      background-color: #13294b;
      color: white;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .page-content {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    @media (min-width: 768px) {
      .page-content {
        grid-template-columns: 300px 1fr;
      }
    }
    
    .sidebar {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
    }
    
    .main-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
    }
    
    .page-footer {
      margin-top: 20px;
      text-align: center;
      color: #666;
      font-size: 0.8rem;
    }
  </style>
  <!-- Include the calendar assets -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class="page-header">
    <h1>University Website</h1>
  </header>
  
  <div class="page-content">
    <aside class="sidebar">
      <h2>Navigation</h2>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Events</a></li>
      </ul>
    </aside>
    
    <main class="main-content">
      <h2>Upcoming Events</h2>
      <p>Here are the upcoming events from our calendar:</p>
      
      <!-- Calendar component will be rendered here -->
      <div id="calendar-root"></div>
    </main>
  </div>
  
  <footer class="page-footer">
    <p>&copy; 2025 University of Illinois. All rights reserved.</p>
  </footer>
  
  <!-- Include the calendar JavaScript bundle (after build) -->
  <script src="../dist/assets/index-[hash].js"></script>
  
  <!-- Initialize the calendar -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (window.initCalendarEvents) {
        window.initCalendarEvents({
          defaultCalendarId: 8230
        });
      }
    });
  </script>
</body>
</html>
